<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/scss/all.css">

<body>
    <div class="container mx-auto container-fluid">
        <div class="header-bg">
            <div class="header">
                <h1 class="text-white mb-5">高雄旅遊資訊網</h1>
                <div class="city-select mx-auto ">
                    <select class="select py-2  mx-auto border border-3 rounded border-white" >
                    </select>
                </div>
            </div>
        </div>

        <div class="p-2  text-center position-relative my-5">
            <div class="p-3 hotViews position-absolute start-50 translate-middle bg-white rounded-3 border-bottom border-3">
                <h2 class=" text-dark">熱門行政區</h2>
                <button class="btn btn-secondary text-white mx-2 px-5" value="苓雅區">苓雅區</button>
                <button class="btn btn-danger text-white mx-2 px-5" value="三民區">三民區</button>
                <button class="btn btn-warning text-white mx-2 px-5" value="前鎮區">前鎮區</button>
                <button class="btn btn-primary text-white mx-2 px-5" value="左營區">左營區</button>
            </div>
        </div>
        <div class="content mx-auto mt-5">
            <div class="divide m-5 ">
                <span class="text-primary bg-white px-1 fs-6 border border-1 rounded-circle text-center border-primary">▼</span>
            </div>

            <h3 class="selectedArea pageArea text-primary fw-bold mb-5">全部景點</h3>
            <div class="d-flex flex-wrap mx-auto mb-5 cardContent">
                
            </div>
            <div class="position-relative">
                <img src="assets/images/btn_goTop.png" alt="gotoTop" class="position-absolute bottom-0 end-0">
            </div>
            <!--分頁-->
            <nav aria-label="page navigation example" >
                <ul class="pagination justify-content-center fw-bold" id="pageid">
                   
                </ul>
            </nav>
        </div>
        <div class="footer bg-primary">
            <p class="text-white">高雄旅遊網</p>
            <p class="text-warning">資料來源：高雄市政府 </p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
